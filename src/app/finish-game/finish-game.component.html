<div class="flex-container">
	<div class="w3-row">
		<div class="w3-row" *ngIf="isWin">
			<p class="hm-win">Congratulations</p>
		</div>
		<br>
		<div *ngIf="!isWin">
			<p class="hm-lost">Lost :(</p>
		</div>
		<br>
		<div class="w3-row">
			<button mat-fab color="accent" (click)="restart()">Replay</button>
		</div>
		<br>
		<div class="w3-row">
			<button mat-fab color="primary" (click)="exit()">Exit</button>
		</div>
	</div>
</div>
